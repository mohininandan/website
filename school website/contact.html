<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Radiant public School</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #3d5afe;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-weight: bold; font-size: 1.5rem; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .section {
      padding: 3rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .section h2 {
      font-size: 2rem;
      color: #3d5afe;
      margin-bottom: 1rem;
    }

    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    .contact-info {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    .contact-info p {
      margin-bottom: 1rem;
    }
    .contact-info i {
      color: #3d5afe;
      margin-right: 0.5rem;
    }

    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    .contact-form button {
      background: #ff9800;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #e68900;
    }

    .map {
      margin-top: 3rem;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
    }

    footer {
      background: #212121;
      color: white;
      padding: 2rem;
      margin-top: 4rem;
    }

    .footer-bottom {
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
       nav ul {
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
      .contact-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Radiant Public School</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="admissions.html">Admissions</a></li>
        <li><a href="academics.html">academics</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="section">
    <h2>Get in Touch</h2>
    <div class="contact-container">
      
      <!-- Contact Info -->
      <div class="contact-info">
        <p><i class="fas fa-map-marker-alt"></i> Radiant Public School, Tigaon, Faridabad</p>
        <p><i class="fas fa-phone"></i> +91 9643043063</p>
        <p><i class="fas fa-envelope"></i> info@radiantpublicschool89.com</p>
        <p><i class="fas fa-clock"></i> Mon - Sat: 7:40 AM - 2:00 PM</p>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email Address" required />
          <input type="tel" placeholder="Phone Number" required />
          <textarea rows="4" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>

    <!-- Google Map -->
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14013.133116418473!2d77.2881061!3d28.4217031!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ced04bbfb7e69%3A0x30f99116e3452b8e!2sFaridabad%2C%20Haryana!5e0!3m2!1sen!2sin!4v1718876220140!5m2!1sen!2sin"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-bottom">
      &copy; 2025 Radiant public School. All rights reserved.
    </div>
  </footer>

</body>
</html>
